<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>The Silent Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
  <div class="container py-5">
    <div class="row">
      <!-- Book Image -->
      <div class="col-md-4">
        <img src="images/book1.jpg" class="img-fluid rounded shadow" alt="The Silent Patient">
      </div>
      
      <!-- Book Details -->
      <div class="col-md-8">
        <h2>The Silent Patient</h2>
        <h5 class="text-muted">by Alex Michaelides</h5>

          A psychological thriller about a woman’s act of violence against her husband — and the therapist obsessed with uncovering her motive.
        </p>
        <p><strong>Genre:</strong> Thriller, Psychological Fiction</p>
      </div>
    </div>

    <!-- Similar Genre Books -->

        <div class="card h-100">
          <img src="images/book2.jpg" class="card-img-top" alt="Similar Book 1">

            <h6 class="card-title">Gone Girl</h6>
          </div>
        </div>
      </div>
      <!-- Similar Book 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="images/book3.jpg" class="card-img-top" alt="Similar Book 2">

            <h6 class="card-title">The Girl on the Train</h6>
